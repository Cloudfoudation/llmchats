[tool:pytest]
# Pytest configuration for API testing
minversion = 7.0
testpaths = .
python_files = test_*.py *_test.py
python_classes = Test* *Tests
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --html=reports/test_report.html
    --self-contained-html
    --cov=.
    --cov-report=html:reports/coverage
    --cov-report=term-missing
    --cov-fail-under=80

markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    security: Security tests
    smoke: Smoke tests
    slow: Slow running tests
    admin_only: Tests requiring admin privileges
    paid_only: Tests requiring paid user privileges
    free_only: Tests for free tier users

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:boto3.*
    ignore::UserWarning:botocore.*

asyncio_mode = auto
